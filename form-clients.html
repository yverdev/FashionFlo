<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloFashion</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="main-head">
            <nav>
                <div class="logo">
                    <h1>NAV Responsive</h1>
                </div>
                
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="formclients.html">Clients</a></li>
                    <li><a href="#">contact</a></li>
                    <li><a href="#">S'inscrire</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
                <div class="burger">
                    <div class="lineup"></div>
                    <div class="linecenter"></div>
                    <div class="linedown"></div>
                </div>
            </nav>
        </header>
        <article class="card-content">
            <h1 class="card-content-title"></h1>
            <div class="card">
                <div class="card-image"><img src="./asset/images/yann-906.jpg" alt="photo visage"></div>
                <div id="desc" class="card-desc">
                    <form methode="post" action="index.html" name="fiche client">
                        <label for="civility">
                            <p><input type="radio" name="civility" id="civility">Mr <input type="radio" name="civility" id="civility">Mme</p>
                        </label>
                        <label for="first-name">
                            <p><input type="text" name="first-name" id="first-name" placeholder="Prénom"></p>
                        </label>
                        <label for="last-name">
                            <p><input type="text" name="last-name" id="last-name" placeholder="Nom"></p>
                        </label>
                        <label for="adress">
                            <p><input type="text" name="adress" id="adress" placeholder="Adresse"></p>
                        </label>
                        <label for="code">
                            <p><input type="text" name="code" id="code" placeholder="Code"></p>
                        </label>
                        <label for="city">
                            <p><input type="text" name="city" id="city" placeholder="Ville"></p>
                        </label>
                        <label for="email">
                            <p><input type="text" name="email" id="email" placeholder="Email"></p>
                        </label>
                        <label for="phone">
                            <p><input type="text" name="phone" id="phone" placeholder="Téléphone"></p>
                        </label>
                        <p><button id="submit" type="submit">Enregistrer</button></p>
                    </form>
                </div>
            </div>
        </article> 
        <aside class="side">
            Vous aimerez aussi
        </aside>
        <div class="ad">
            <div class="promo">
                Article de la semaine
            </div>
        </div>
        <footer class="main-footer">
            <div>Ici le footer</div>
            div.
        </footer>
    </div>
        <script src="/js/nav.js"></script>
</body>
</html>
